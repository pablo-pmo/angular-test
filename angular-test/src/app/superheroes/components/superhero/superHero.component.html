<mat-card>
  <mat-card-header>
    <mat-card-title>{{superHero.alias}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z5">
      <fa-icon [icon]="faLocationDot" matTooltip="Location"></fa-icon>
      <span>{{superHero.city}}</span>
    </div>
    <div class="mat-elevation-z5">
      <fa-icon [icon]="faCakeCandles" matTooltip="Age"></fa-icon>
      <span>{{superHero.age}}</span>
    </div>
    <div class="mat-elevation-z5">
      <fa-icon [icon]="faUserSecret" matTooltip="Hidden Identity"></fa-icon>
      <span class="hidden-name" matTooltip="This is the real me!">{{superHero.actualName}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/edit/{{superHero.id}}">
      <button mat-icon-button  color="accent">
        <fa-icon [icon]="faPenToSquare"></fa-icon>
      </button>
    </a>
    <button mat-icon-button color="warn" (click)="clickDeletion()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </mat-card-actions>
</mat-card>
