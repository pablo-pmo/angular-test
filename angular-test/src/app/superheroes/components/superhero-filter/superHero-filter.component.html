<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Filter Superheroes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filter name</mat-label>
        <input type="text" matInput [formControl]="filterTerm">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="warn" (click)="resetFilter()">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
